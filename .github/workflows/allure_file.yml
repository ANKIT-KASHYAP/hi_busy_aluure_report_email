name: Playwright Allure Report

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: self-hosted

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install Dependencies
      run: npm install

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Clean Old Allure Reports
      run: |
       if (Test-Path "allure-results") { Remove-Item "allure-results" -Recurse -Force }
       if (Test-Path "allure-report") { Remove-Item "allure-report" -Recurse -Force }

    - name: Run Playwright Tests
      run: npm run test

    # ðŸ”¥ Generate Fresh Allure Report
    - name: Generate Allure Report
      run: |
        npm install -g allure-commandline --save-dev
        allure generate ./allure-results --clean -o ./allure-report

    # ðŸ”¥ Deploy Fresh Report (Force Clean Publish)
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./allure-report
        force_orphan: true

    - name: Send Email with Report Link
      run: node sendEmail.js
      env:
        EMAIL_USER: ${{ secrets.EMAIL_USER }}
        EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        EMAIL_TO: ${{ secrets.EMAIL_TO }}