name: Playwright Allure Report

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: self-hosted

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install Dependencies
      run: npm install

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Clean Old Allure Reports
      run: |
       if (Test-Path "allure-results") { Remove-Item "allure-results" -Recurse -Force }
       if (Test-Path "allure-report") { Remove-Item "allure-report" -Recurse -Force }

    - name: Run Playwright Tests
      run: npm run test

    # ðŸ”¥ Generate Fresh Allure Report
    - name: Set up Java (required by Allure)
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: Generate Allure Report
      run: npm run allure:generate

    # ðŸ”¥ Deploy Fresh Report (Force Clean Publish)
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./allure-report

    - name: Compute report URL
      run: |
        echo "REPORT_URL=https://${{ github.repository_owner }}.github.io/${{ github.repository }}" >> $GITHUB_ENV

    - name: Wait for GitHub Pages to Update
      run: Start-Sleep -Seconds 40

    - name: Send Email with Report Link
      run: node sendEmail.js
      env:
        EMAIL_USER: ${{ secrets.EMAIL_USER }}
        EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        EMAIL_TO: ${{ secrets.EMAIL_TO }}